      <body>
	<form>
    <h2>Formulario de Compra</h2>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" class="form-control" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" name="email" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" class="form-control" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección de entrega:</label>
      <textarea id="direccion" class="form-control" name="direccion" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="pizza">Pizza:</label>
      <select id="pizza" class="form-control" name="pizza" required>
        <option value="">Seleccionar pizza</option>
        <option value="margarita">Margarita</option>
        <option value="hawaiana">Hawaiana</option>
        <option value="pepperoni">Pepperoni</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" class="form-control" name="cantidad" min="1" required>
    </div>
    <input type="submit" class="btn btn-primary" value="Realizar Compra">
  </form>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
